<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top_container">
            <img src="./images/user-circle.png" id="profile" alt="professional photo"> 
            <p id="name">Abby Richardson</p>
            <img src="./images/map-marker.png" id=pin alt="location pin">
            <p id="location">New Orleans</p>
            <p class="bio">Developer | Engineer | Problem Solver</p>
            <p class="bio" id="bio2">Master of shadows and the Internet!</p>
            <img src="./images/gear.png" id="gear" alt="gear icon">
            <a href="my_profile" id="link">edit profile</a>
        </div>
    </div>
</body>
</html>
