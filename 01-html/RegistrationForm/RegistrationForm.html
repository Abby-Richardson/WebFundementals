<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="">First Name:*</label>
            <input type="text" name="" id="">
        </div>
        <div>
            <label for="">Last Name:*</label>
            <input type="text" name="" id="">
        </div>
        <div>
            <label for="">Email Address:*</label>
            <input type="text" name="" id="">
        </div>
        <div>
            <label for="">Password:*</label>
            <input type="text" name="" id="">
        </div>
        <div>
            <label for="">Birthday:</label>
            <input type="date" name="" id="">
        </div>
        <div>
            <label for="">Gender Identity</label>
            <br>
            <label for="">Male</label>
            <input type="radio" name="Gender_identity" id="">
            <label for="">Female</label>
            <input type="radio" name="Gender_identity" id="">
            <label for="">Non-binary</label>
            <input type="radio" name="Gender_identity" id="">
            <label for="">I prefer not to answer</label>
            <input type="radio" name="Gender_identity" id="">
        </div>
        <div>
            <label for="">A short description about myself:</label>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="">Favorite Language:</label>
            <select id="">
                <option value="">HTML</option>
                <option value="">CSS</option>
                <option value="">JavaScript</option>
                <option value="">To be determined</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="" id="">
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p>*indicates a required field</p>
        </div>
    </form>
</body>
</html>
